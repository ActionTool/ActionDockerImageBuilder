name: Overleaf Image Auto Builder

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Auto run every Saturday
  schedule:
    - cron: '0 0 * * 6'

jobs:
  sharelatex:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: |
          git clone --depth=1 https://github.com/overleaf/overleaf.git

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate GitHub ENV
        run: |
          echo "MONOREPO_REVISION = $(git -C overleaf rev-parse HEAD)" >> $GITHUB_ENV
          echo "SHARELATEX_BASE_TAG=${{ secrets.DOCKER_USERNAME }}/sharelatex-base" >> $GITHUB_ENV
          echo "SHARELATEX_TAG=${{ secrets.DOCKER_USERNAME }}/sharelatex" >> $GITHUB_ENV

      - name: Build and push sharelatex-base
        uses: docker/build-push-action@v3
        with:
          context: ./overleaf
          file: ./overleaf/server-ce/Dockerfile-base
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ${{ env.SHARELATEX_BASE_TAG }}
          cache-from: type=registry,ref=${{ env.SHARELATEX_BASE_TAG }}:latest

      - name: Build and push sharelatex
        uses: docker/build-push-action@v3
        with:
          context: ./overleaf
          file: ./overleaf/server-ce/Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          build-args: |
            SHARELATEX_BASE_TAG=${{ env.SHARELATEX_BASE_TAG }}
            MONOREPO_REVISION=${{ env.MONOREPO_REVISION }}
          tags: |
            ${{ env.SHARELATEX_TAG }}